name: Automated API tests using Postman CLI

on: push

jobs:
  automated-api-tests:
    runs-on: ubuntu-latest  # Use Ubuntu runner
    steps:
      # Step 1: Checkout code from repository
      - uses: actions/checkout@v4

      # Step 2: Install Postman CLI
      - name: Install Postman CLI
        run: |
          curl -L https://dl-cli.pstmn.io/install/linux64.sh | sh

      # Step 3: Login to Postman CLI
      - name: Login to Postman CLI
        run: postman login --with-api-key ${{ secrets.POSTMAN_API_KEY }}

      # Step 4: Run API tests (Postman CLI syntax)
      - name: Run API tests
        run: |
          postman collection run "27529247-f1439a65-f2ff-4cf0-ad66-2f9c66c63a0f" \
          --environment "27529247-af5a2e3b-b7b9-4e67-807c-882f5b1fba81" \
          --export "postman_report.json"

      # Step 5: Upload the report as an artifact
      - name: Upload Postman Test Report
        uses: actions/upload-artifact@v3
        with:
          name: postman-test-report
          path: postman_report.json
